<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function getOS () {
        var platform = window.navigator.platform;
        if (platform === "Win32") {
            alert("OS: Windows");
        }
        else if (platform === "MacIntosh") {
            alert("OS: MacIntosh");
        }
        else {
            alert("Neither!");
        }
    }
    function getLocation () {
        var location = window.navigator.geolocation.getCurrentPosition(showPosition);
        
       
    }
    function showPosition(position) {
  location.innerHTML = "Latitude: " + position.coords.latitude +
  "Longitude: " + position.coords.longitude;
  alert(location.innerHTML);
}

    getOS ();
    getLocation ();
    showPosition ();
    </script>
</body>
</html>
